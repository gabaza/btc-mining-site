    <div class="login-container">
        <h1>Login</h1>
            <form action="#">

                <button>Enter</button>
            </form>

            <form action="#">
                <h1>Sign up</h1>
                First Name: <input type="text" name="First Name" placeholder="Jane">

                Email: <input type="text" name="email" placeholder="JaneSmith@email.com">
                Password: <input type="password" name="password">
                Password Confirmation: <input type="password" name="password">&nbsp;&nbsp;
                <button>Enter</button>
            </form>
        </div>
